{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>
{% if ticker %}
{% for item in ticker %}
    <br/>
    <a type="button" class="btn btn-secondary" href="{% url 'delete' item.id %}">
    Delete {{ item }} </a> 
    <br/>
{% endfor %}
{% else %}
    You Don't have any Stoinks
{% endif %}

{% endblock %}
